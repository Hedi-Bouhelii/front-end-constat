<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />

<div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <form class="career-form mb-60">
                        <div class="row">
                          <div class="col-md-6 col-lg-3 my-3">
                            <mat-form-field appearance="outline">
                              <mat-label>Search</mat-label>
                              <input matInput type="text" placeholder="Enter Your Keywords" (input)="onSearchTextChange($event)">
                            </mat-form-field>
                          </div>
                          <div class="col-md-6 col-lg-3 my-3">
                            <button type="button" class="btn btn-lg btn-block btn-light btn-custom" id="contact-submit" (click)="search()">
                                Search
                              </button>
                                                      </div>
                        </div>
                      </form>
                      
                      <div *ngFor="let job of search()">
                        <div class="job-box d-md-flex align-items-center justify-content-between mb-30">
                          <div class="job-left my-4 d-md-flex align-items-center flex-wrap">
                            <div class="job-content">
                              <ul class="d-md-flex flex-wrap text-capitalize ff-open-sans">
                                <li class="mr-md-4">
                                  <i class="zmdi zmdi-pin mr-2"></i> {{ job.location }}
                                </li>
                                <li class="mr-md-4">
                                  <i class="zmdi zmdi-money mr-2"></i> {{ job.salary }}
                                </li>
                                <li class="mr-md-4">
                                  <i class="zmdi zmdi-time mr-2"></i> {{ job.type }}
                                </li>
                              </ul>
                            </div>
                          </div>
                          <div class="job-right my-4 flex-shrink-0">
                            <button mat-raised-button (click)="openDialog()">Voir Constat</button>
                          </div>
                        </div>
                      </div>
                      
                    <!-- START Pagination -->
                    <nav aria-label="Page navigation">
                        <ul class="pagination pagination-reset justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                                    <i class="zmdi zmdi-long-arrow-left"></i>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item d-none d-md-inline-block"><a class="page-link" href="#">2</a></li>
                            <li class="page-item d-none d-md-inline-block"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">...</a></li>
                            <li class="page-item"><a class="page-link" href="#">8</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">
                                    <i class="zmdi zmdi-long-arrow-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- END Pagination -->
                </div>
            </div>

        </div>
